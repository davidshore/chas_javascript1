<script>
    // I made two slighly different solutions to the FizzBuzz "problem"
    // This is the first solution using if else's
    for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
            console.log("FizzBuzz");
        } else if (i % 3 == 0) {
            console.log("Fizz");
        } else if (i % 5 == 0) {
            console.log("Buzz");
        } else {
            console.log(i);
        }
    }

    console.log("=========================");
    console.log("---------<BREAK>---------");
    console.log("=========================");

    // This is the slightly different solution which might be a bit easier to read

    for (let i = 1; i <= 100; i++) {
        let output = "";
        if (i % 3 == 0) {
            output = "Fizz";
        }
        if (i % 5 == 0) {
            output += "Buzz";
        }
        if (output == "") {
            output = i;
        }
        console.log(output);
    }
</script>
