<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuzz Bizz</title>
  </head>
  <body>
    <script>
      const fuzzbizz = () => {
        for (let i = 0; i <= 100; i++) {
          if (i === 0) {
            console.log(i);
          } else if (i % 3 === 0) {
            console.log("fuzz");
          } else if (i % 5 === 0) {
            console.log("bizz");
          } else {
            console.log(i);
          }
        }
      };
      fuzzbizz();
    </script>
  </body>
</html>
